{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    {% if user.is_authenticated %}
    <h1>마이 페이지</h1>
    <div class="list-group">
        <a href="{% url 'posts:write' %}" class="list-group-item list-group-item-action">내가 작성한 글</a>
        <a href="{% url 'posts:love' %}" class="list-group-item list-group-item-action">좋아요 목록</a>
        <a href="{% url 'posts:following' %}" class="list-group-item list-group-item-action">팔로잉</a>
        <a href="{% url 'posts:follower' %}" class="list-group-item list-group-item-action">팔로워</a>
      </div>
    
    {% else %}
    <h3>로그인 후 이용이 가능합니다.</h3>
    <a href="{% url 'account_login' %}" class="btn btn-warning">로그인</a>
    <a href="{% url 'account_signup' %}" class="btn btn-warning">회원가입</a>
    {% endif %}
</div>
{% endblock %}
